<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Angular Repeaters</title>
</head>
<body ng-app="">
    <h1>Angular Repeaters</h1>
    <h2>Patient Records</h2>
    <div ng-init="patients=['farb1','farb2','farb3']">
        <ul>
            <li ng-repeat="p in patients">
                {{p}}
            </li>
        </ul>
    </div>
    <script src="../lib/angular/angular.js"></script>

</body>
</html>
