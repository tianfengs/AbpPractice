<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Data Binding in Angular</title>
</head>
<body ng-app="">
    <h1>Data Binding in Angular</h1>
    <h2>Patient Details</h2> 
    <ul ng-init="name='farb';qq='123456'">
        <li>Name:{{name}}</li>
        <li>QQ:{{qq}}</li>
    </ul>
    <script src="../lib/angular/angular.js"></script>
</body>
</html>
